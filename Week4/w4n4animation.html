<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: green;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button>
</p> 

<div id ="container">
<div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");  
  var pos = 0;
  var id = setInterval(frame1, 5);
  function frame1() {
    if (pos == 350) {
		id = setInterval(frame2, 5);
    } else {
      pos++;
      elem.style.bottom = pos + 'px'; 
      elem.style.right = pos + 'px';
		elem.style.backgroundColor = 'green';
		
		
    }
	
  }
  function frame2() {
    if (pos == 0) {
		id = setInterval(frame1, 5);
    } else {
      pos--;
      elem.style.bottom = pos - 'px'; 
      elem.style.right = pos - 'px';
		elem.style.backgroundColor = 'orange';
    }
	
  }
  }


</script>

</body>
</html>
