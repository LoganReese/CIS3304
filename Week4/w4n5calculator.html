        function Multiplication() {
			 document.getElementById('result').innerHTML = (parseInt(document.getElementById('firsttextbox').value) 
			 * parseInt(document.getElementById('secondtextbox').value)).toString();
        }
		function Division() {
			 document.getElementById('result').innerHTML = (parseInt(document.getElementById('firsttextbox').value) 
			 / parseInt(document.getElementById('secondtextbox').value)).toString();
			 
        }
		function Addition() {
			 document.getElementById('result').innerHTML = (parseInt(document.getElementById('firsttextbox').value) 
			 + parseInt(document.getElementById('secondtextbox').value)).toString();
        }
		function Subtraction() {
			 document.getElementById('result').innerHTML = (parseInt(document.getElementById('firsttextbox').value) 
			 - parseInt(document.getElementById('secondtextbox').value)).toString();
        }
		

    </script>
</head>
