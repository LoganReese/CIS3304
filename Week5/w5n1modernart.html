<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Logan's Modern Art Page</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: black; display: block; margin: 0 auto; }
    </style>
</head>
<body>
 <h1>Logan's Awesome Modern Art Page</h1>
<canvas id="myCanvas" width="480" height="320">

</canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var bx = 480;
	var by = 320;
	function colorRandomizer() { 
		var color = Math.floor(Math.random() * 16777216).toString(16); 
		return '#000000'.slice(0, -color.length) + color; 
	}
	function circleChanger(ctx) {
	ctx.beginPath();
			ctx.arc(((Math.random() * 240) + 1), ((Math.random() * 160) + 1), 5, 0, Math.PI*2);
			ctx.fillStyle = colorRandomizer();
			ctx.fill();
		ctx.closePath();
	}
	function rectangleChanger(ctx) {
		ctx.beginPath();
			ctx.rect(((Math.random() * 240) + 1), ((Math.random() * 160) + 1), ((Math.random() * 240) + 1), ((Math.random() * 160) + 1), Math.PI*2);
			ctx.fillStyle = colorRandomizer();
			ctx.fill();
		ctx.closePath();
	}
	function triangleChanger(ctx) {
		ctx.beginPath();
			ctx.moveTo(75, 50);
			ctx.lineTo(((Math.random() * 100) + 1), ((Math.random() * 100) + 1));
			ctx.lineTo(((Math.random() * 100) + 1), ((Math.random() * 100) + 1));
			ctx.fillStyle = colorRandomizer();
			ctx.fill();
		ctx.closePath();
	}
	for (i = 0; i < 25; i++) {
            circleChanger(ctx);
			rectangleChanger(ctx);
			triangleChanger(ctx);
        }
	ctx.beginPath();
			ctx.rect(0, 0, bx, by, Math.PI*2);
			ctx.strokeStyle = colorRandomizer();
			ctx.stroke();
	ctx.closePath();
	
	

</script>

</body>
</html>
